<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços - Ecletech</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/servicos.css">


    <!-- CSS Centralizado -->
    <link rel="stylesheet" href="css/sidebar.css">
</head>

<body>
    <div class="toast-container" id="toastContainer"></div>

    <div id="sidebar-container"></div>

    <div class="main-content" id="mainContent">
        <header class="header">
            <div class="header-left">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>Gerenciar Serviços</h1>
            </div>
            <div class="header-right">
                <button class="theme-toggle" id="themeToggle" title="Alternar tema">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="btn-logout" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    Sair
                </button>
            </div>
        </header>

        <div class="container">
            <div id="permissionDenied" class="permission-denied" style="display: none;">
                Você não tem permissão para acessar esta página.
            </div>

            <div id="pageContent" style="display: none;">
                <div class="card">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <h2 style="margin: 0; border: none; padding: 0;">Lista de Serviços</h2>
                        <button class="btn btn-success" id="btnNovo" style="display: none;"><i class="fas fa-plus"></i> Novo Serviço</button>
                    </div>

                    <div class="filters">
                        <div class="filter-group">
                            <label>Buscar</label>
                            <input type="text" id="filtroBusca" placeholder="Nome ou código...">
                        </div>
                        <div class="filter-group">
                            <label>Status</label>
                            <select id="filtroAtivo">
                                <option value="">Todos</option>
                                <option value="1">Ativos</option>
                                <option value="0">Inativos</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label>&nbsp;</label>
                            <button class="btn" id="btnFiltrar"><i class="fas fa-filter"></i> Filtrar</button>
                        </div>
                    </div>

                    <div id="loadingContainer" class="loading-container">
                        <div class="spinner"></div>
                    </div>

                    <div id="errorContainer" style="display: none;">
                        <div class="error-message" id="errorMessage"></div>
                    </div>

                    <div id="tableContainer" class="table-container" style="display: none;">
                        <table>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Código</th>
                                    <th>Nome</th>
                                    <th>Valor Venda</th>
                                    <th>Status</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody"></tbody>
                        </table>

                        <div id="noData" class="no-data" style="display: none;">
                            Nenhum serviço encontrado.
                        </div>

                        <div class="pagination" id="pagination">
                            <button id="btnPrevious"><i class="fas fa-chevron-left"></i> Anterior</button>
                            <span class="page-info" id="pageInfo"></span>
                            <button id="btnNext">Próximo <i class="fas fa-chevron-right"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Criar/Editar -->
    <div id="modalForm" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Novo Serviço</h3>
                <button class="close" id="closeModal">&times;</button>
            </div>

            <div id="modalError" style="display: none;">
                <div class="error-message" id="modalErrorMessage"></div>
            </div>

            <form id="formServico">
                <input type="hidden" id="servicoId">

                <div class="form-row">
                    <div class="form-group">
                        <label for="codigo">Código *</label>
                        <input type="text" id="codigo" required maxlength="100" placeholder="Ex: 2086340109007">
                    </div>

                    <div class="form-group">
                        <label for="nome">Nome *</label>
                        <input type="text" id="nome" required maxlength="255" placeholder="Nome do serviço">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="valorVenda">Valor de Venda (R$) *</label>
                        <input type="number" id="valorVenda" required min="0" step="0.01" placeholder="0.00">
                    </div>

                    <div class="form-group">
                        <label for="ativo">Status</label>
                        <select id="ativo">
                            <option value="1">Ativo</option>
                            <option value="0">Inativo</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="externalId">ID Externo</label>
                        <input type="text" id="externalId" maxlength="50" placeholder="ID do sistema externo (opcional)">
                    </div>

                    <div class="form-group">
                        <label for="externalCodigo">Código Externo</label>
                        <input type="text" id="externalCodigo" maxlength="100" placeholder="Código do sistema externo (opcional)">
                    </div>
                </div>

                <div class="form-group">
                    <label for="observacoes">Observações</label>
                    <textarea id="observacoes" rows="4" placeholder="Observações sobre o serviço"></textarea>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="btnCancelar"><i class="fas fa-times"></i> Cancelar</button>
                    <button type="submit" class="btn btn-success" id="btnSalvar"><i class="fas fa-save"></i> Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/API.js"></script>
    <script src="js/Auth.js"></script>
    <script src="js/Utils.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/sidebar.js"></script>
    
    <script src="js/Servicos.js"></script>
</body>

</html>
