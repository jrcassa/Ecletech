<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cidades - Ecletech</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/modern-layout.css">

    <!-- CSS Centralizado -->
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/cidades.css">
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <div class="main-content" id="mainContent">
        <header class="header">
            <div class="header-left">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>Gerenciar Cidades</h1>
            </div>
            <div class="header-actions">
                <button class="theme-toggle" id="themeToggle" title="Alternar tema">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="btn btn-secondary" onclick="window.location.href='./home.html'">
                    <i class="fas fa-arrow-left" style="margin-right: 6px;"></i>Voltar
                </button>
                <button class="btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt" style="margin-right: 6px;"></i>Sair
                </button>
            </div>
        </header>

        <div class="container">
            <div id="permissionDenied" class="permission-denied" style="display: none;">
                Você não tem permissão para acessar esta página.
            </div>

            <div id="pageContent" style="display: none;">
                <div class="card">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
                        <h2 style="margin: 0; border: none; padding: 0;">Cidades Cadastradas</h2>
                        <button class="btn btn-success" id="btnNovo" style="display: none;">
                            <i class="fas fa-plus" style="margin-right: 6px;"></i>Nova Cidade
                        </button>
                    </div>

                    <div class="filters">
                        <div class="filter-group">
                            <label>Buscar</label>
                            <input type="text" id="filtroBusca" placeholder="Nome, código IBGE ou ID externo...">
                        </div>
                        <div class="filter-group">
                            <label>Status</label>
                            <select id="filtroAtivo">
                                <option value="">Todos</option>
                                <option value="1" selected>Ativo</option>
                                <option value="0">Inativo</option>
                            </select>
                        </div>
                        <div class="filter-group" style="flex: 0; min-width: auto;">
                            <label>&nbsp;</label>
                            <button class="btn" id="btnFiltrar">
                                <i class="fas fa-filter" style="margin-right: 6px;"></i>Filtrar
                            </button>
                        </div>
                    </div>

                    <div id="loadingContainer" class="loading-container">
                        <div class="spinner"></div>
                    </div>

                    <div id="errorContainer" style="display: none;">
                        <div class="error-message" id="errorMessage"></div>
                    </div>

                    <div id="tableContainer" class="table-container" style="display: none;">
                        <table>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>ID Externo</th>
                                    <th>Código IBGE</th>
                                    <th>Nome</th>
                                    <th>Status</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody"></tbody>
                        </table>

                        <div id="noData" class="no-data" style="display: none;">
                            Nenhuma cidade encontrada.
                        </div>

                        <div class="pagination" id="pagination">
                            <button id="btnPrevious">
                                <i class="fas fa-chevron-left" style="margin-right: 6px;"></i>Anterior
                            </button>
                            <span class="page-info" id="pageInfo"></span>
                            <button id="btnNext">
                                Próximo<i class="fas fa-chevron-right" style="margin-left: 6px;"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Criar/Editar -->
    <div id="modalForm" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Nova Cidade</h3>
                <button class="close" id="closeModal">&times;</button>
            </div>

            <div id="modalError" style="display: none;">
                <div class="error-message" id="modalErrorMessage"></div>
            </div>

            <form id="formCidade">
                <input type="hidden" id="cidadeId">

                <div class="form-group">
                    <label for="external_id">ID Externo</label>
                    <input type="text" id="external_id" placeholder="ID do sistema externo (opcional)">
                </div>

                <div class="form-group">
                    <label for="codigo">Código IBGE *</label>
                    <input type="text" id="codigo" required placeholder="Ex: 5200050">
                </div>

                <div class="form-group">
                    <label for="nome">Nome da Cidade *</label>
                    <input type="text" id="nome" required placeholder="Ex: Abadia de Goiás">
                </div>

                <div class="form-group">
                    <label for="ativo">Status</label>
                    <select id="ativo">
                        <option value="1">Ativo</option>
                        <option value="0">Inativo</option>
                    </select>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="btnCancelar">Cancelar</button>
                    <button type="submit" class="btn btn-success" id="btnSalvar">
                        <i class="fas fa-save" style="margin-right: 6px;"></i>Salvar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/API.js"></script>
    <script src="js/Auth.js"></script>
    <script src="js/Utils.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/theme.js"></script>
    <script>
        function toggleSubmenu(submenuId, button) {
            const submenu = document.getElementById(submenuId);
            const isOpen = submenu.classList.contains('open');

            // Fechar todos os submenus
            document.querySelectorAll('.submenu').forEach(sub => {
                sub.classList.remove('open');
            });

            // Remover classe open de todos os botões
            document.querySelectorAll('.submenu-toggle').forEach(btn => {
                btn.classList.remove('open');
            });

            // Se não estava aberto, abrir o submenu clicado
            if (!isOpen) {
                submenu.classList.add('open');
                button.classList.add('open');
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const activeLink = document.querySelector('.sidebar-nav a.active');
            if (activeLink) {
                const parentSubmenu = activeLink.closest('.submenu');
                if (parentSubmenu) {
                    const submenuId = parentSubmenu.id;
                    const toggleButton = document.querySelector(`[onclick*="${submenuId}"]`);
                    if (toggleButton) {
                        parentSubmenu.classList.add('open');
                        toggleButton.classList.add('open');
                    }
                }
            }
        });

        // Sidebar toggle
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        const menuToggle = document.getElementById('menuToggle');
        const mainContent = document.getElementById('mainContent');

        function toggleSidebar() {
            const isMobile = window.innerWidth <= 768;

            if (isMobile) {
                sidebar.classList.toggle('open');
                sidebarOverlay.classList.toggle('show');
            } else {
                sidebar.classList.toggle('closed');
                mainContent.classList.toggle('expanded');
            }
        }

        menuToggle.addEventListener('click', toggleSidebar);
        sidebarOverlay.addEventListener('click', toggleSidebar);

        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                sidebar.classList.remove('open');
                sidebarOverlay.classList.remove('show');
            }
        });
    </script>
    <script src="js/Cidades.js"></script>
</body>
</html>
