<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupos de Produtos - Ecletech</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/grupos_produtos.css">


    <!-- CSS Centralizado -->
    <link rel="stylesheet" href="css/sidebar.css">
</head>

<body>
    <div class="toast-container" id="toastContainer"></div>

    <div id="sidebar-container"></div>

    <div class="main-content" id="mainContent">
        <header class="header">
            <div class="header-left">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>Grupos de Produtos</h1>
            </div>
            <div class="header-right">
                <button class="theme-toggle" id="themeToggle" title="Alternar tema">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="btn-logout" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    Sair
                </button>
            </div>
        </header>

        <div class="container">
            <div id="permissionDenied" class="permission-denied" style="display: none;">
                Você não tem permissão para acessar esta página.
            </div>

            <div id="pageContent" style="display: none;">
                <div class="card">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <h2 style="margin: 0; border: none; padding: 0;">Gestão de Grupos de Produtos</h2>
                        <button class="btn btn-success" id="btnNovo" style="display: none;"><i class="fas fa-plus"></i>
                            Novo Grupo de Produtos</button>
                    </div>

                    <div class="filters">
                        <div class="filter-group">
                            <label>Buscar</label>
                            <input type="text" id="filtroBusca" placeholder="Nome ou descrição...">
                        </div>
                        <div class="filter-group">
                            <label>Status</label>
                            <select id="filtroAtivo">
                                <option value="">Todos</option>
                                <option value="1" selected>Ativos</option>
                                <option value="0">Inativos</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label>&nbsp;</label>
                            <button class="btn" id="btnFiltrar"><i class="fas fa-filter"></i> Filtrar</button>
                        </div>
                    </div>

                    <div id="loadingContainer" class="loading-container">
                        <div class="spinner"></div>
                    </div>

                    <div id="errorContainer" style="display: none;">
                        <div class="error-message" id="errorMessage"></div>
                    </div>

                    <div id="tableContainer" class="table-container" style="display: none;">
                        <table>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>ID Externo</th>
                                    <th>Nome</th>
                                    <th>Descrição</th>
                                    <th>Status</th>
                                    <th>Data de Cadastro</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody"></tbody>
                        </table>

                        <div id="noData" class="no-data" style="display: none;">
                            Nenhum grupo de produtos encontrado.
                        </div>

                        <div class="pagination" id="pagination">
                            <button id="btnPrevious"><i class="fas fa-chevron-left"></i> Anterior</button>
                            <span class="page-info" id="pageInfo"></span>
                            <button id="btnNext">Próximo <i class="fas fa-chevron-right"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Criar/Editar -->
    <div id="modalForm" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Novo Grupo de Produtos</h3>
                <button class="close" id="closeModal">&times;</button>
            </div>

            <div id="modalError" style="display: none;">
                <div class="error-message" id="modalErrorMessage"></div>
            </div>

            <form id="formGrupoProdutos">
                <input type="hidden" id="grupoProdutosId">

                <div class="form-row">
                    <div class="form-group">
                        <label for="externalId">ID Externo</label>
                        <input type="text" id="externalId" placeholder="ID do sistema externo (opcional)">
                    </div>

                    <div class="form-group">
                        <label for="ativo">Ativo *</label>
                        <select id="ativo" required>
                            <option value="1">Sim</option>
                            <option value="0">Não</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="nome">Nome *</label>
                    <input type="text" id="nome" required placeholder="Nome do grupo de produtos">
                </div>

                <div class="form-group">
                    <label for="descricao">Descrição</label>
                    <textarea id="descricao" rows="4" placeholder="Descrição do grupo de produtos (opcional)"></textarea>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="btnCancelar"><i class="fas fa-times"></i>
                        Cancelar</button>
                    <button type="submit" class="btn btn-success" id="btnSalvar"><i class="fas fa-save"></i>
                        Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/API.js"></script>
    <script src="js/Auth.js"></script>
    <script src="js/Utils.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/sidebar.js"></script>
    
    <script src="js/GruposProdutos.js"></script>
</body>

</html>
