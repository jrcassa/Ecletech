<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações da Loja - Ecletech</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- CSS Centralizado -->
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/modern-layout.css">
</head>

<body>
    <div id="sidebar-container"></div>

    <main class="main-content" id="mainContent">
        <header class="header">
            <div class="header-left">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>Informações da Loja</h1>
            </div>
            <div class="header-right">
                <button class="theme-toggle" id="themeToggle" title="Alternar tema">
                    <i class="fas fa-moon"></i>
                </button>
                <div class="header-actions">
                    <div class="user-info">
                        <span id="userDisplayName">Carregando...</span>
                    </div>
                    <button class="btn btn-secondary" onclick="AuthAPI.logout()">Sair</button>
                </div>
            </div>
        </header>

        <div class="container">
            <div class="alert alert-success" id="successAlert"></div>
            <div class="alert alert-error" id="errorAlert"></div>

            <div class="loading" id="loading">Carregando informações</div>

            <div class="card" id="lojaForm" style="display: none;">
                <h2>Dados da Loja</h2>

                <form id="formLoja">
                    <div class="form-section">
                        <h3>Dados Principais</h3>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="nome_fantasia">Nome Fantasia <span class="required">*</span></label>
                                <input type="text" id="nome_fantasia" name="nome_fantasia" required maxlength="150">
                            </div>
                            <div class="form-group">
                                <label for="razao_social">Razão Social <span class="required">*</span></label>
                                <input type="text" id="razao_social" name="razao_social" required maxlength="200">
                            </div>
                            <div class="form-group">
                                <label for="cnpj">CNPJ <span class="required">*</span></label>
                                <input type="text" id="cnpj" name="cnpj" required maxlength="18"
                                    placeholder="00.000.000/0000-00">
                            </div>
                            <div class="form-group">
                                <label for="inscricao_estadual">Inscrição Estadual</label>
                                <input type="text" id="inscricao_estadual" name="inscricao_estadual" maxlength="20">
                            </div>
                            <div class="form-group">
                                <label for="inscricao_municipal">Inscrição Municipal</label>
                                <input type="text" id="inscricao_municipal" name="inscricao_municipal" maxlength="20">
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Contatos</h3>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="email">E-mail</label>
                                <input type="email" id="email" name="email" maxlength="150"
                                    placeholder="contato@empresa.com.br">
                            </div>
                            <div class="form-group">
                                <label for="telefone">Telefone</label>
                                <input type="text" id="telefone" name="telefone" maxlength="20"
                                    placeholder="(11) 3000-0000">
                            </div>
                            <div class="form-group">
                                <label for="celular">Celular</label>
                                <input type="text" id="celular" name="celular" maxlength="20"
                                    placeholder="(11) 99000-0000">
                            </div>
                            <div class="form-group">
                                <label for="site">Site</label>
                                <input type="url" id="site" name="site" maxlength="150"
                                    placeholder="https://www.empresa.com.br">
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Responsável</h3>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="responsavel">Nome do Responsável</label>
                                <input type="text" id="responsavel" name="responsavel" maxlength="100">
                            </div>
                            <div class="form-group">
                                <label for="cpf_responsavel">CPF do Responsável</label>
                                <input type="text" id="cpf_responsavel" name="cpf_responsavel" maxlength="14"
                                    placeholder="000.000.000-00">
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Endereço</h3>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="endereco_cep">CEP</label>
                                <input type="text" id="endereco_cep" name="endereco_cep" maxlength="9"
                                    placeholder="00000-000">
                            </div>
                            <div class="form-group">
                                <label for="endereco_logradouro">Logradouro</label>
                                <input type="text" id="endereco_logradouro" name="endereco_logradouro" maxlength="150">
                            </div>
                            <div class="form-group">
                                <label for="endereco_numero">Número</label>
                                <input type="text" id="endereco_numero" name="endereco_numero" maxlength="10">
                            </div>
                            <div class="form-group">
                                <label for="endereco_complemento">Complemento</label>
                                <input type="text" id="endereco_complemento" name="endereco_complemento" maxlength="50">
                            </div>
                            <div class="form-group">
                                <label for="endereco_bairro">Bairro</label>
                                <input type="text" id="endereco_bairro" name="endereco_bairro" maxlength="100">
                            </div>
                            <div class="form-group">
                                <label for="endereco_cidade">Cidade</label>
                                <input type="text" id="endereco_cidade" name="endereco_cidade" maxlength="100">
                            </div>
                            <div class="form-group">
                                <label for="endereco_uf">UF</label>
                                <select id="endereco_uf" name="endereco_uf">
                                    <option value="">Selecione</option>
                                    <option value="AC">AC</option>
                                    <option value="AL">AL</option>
                                    <option value="AP">AP</option>
                                    <option value="AM">AM</option>
                                    <option value="BA">BA</option>
                                    <option value="CE">CE</option>
                                    <option value="DF">DF</option>
                                    <option value="ES">ES</option>
                                    <option value="GO">GO</option>
                                    <option value="MA">MA</option>
                                    <option value="MT">MT</option>
                                    <option value="MS">MS</option>
                                    <option value="MG">MG</option>
                                    <option value="PA">PA</option>
                                    <option value="PB">PB</option>
                                    <option value="PR">PR</option>
                                    <option value="PE">PE</option>
                                    <option value="PI">PI</option>
                                    <option value="RJ">RJ</option>
                                    <option value="RN">RN</option>
                                    <option value="RS">RS</option>
                                    <option value="RO">RO</option>
                                    <option value="RR">RR</option>
                                    <option value="SC">SC</option>
                                    <option value="SP">SP</option>
                                    <option value="SE">SE</option>
                                    <option value="TO">TO</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="LojaManager.cancelar()">Cancelar</button>
                        <button type="submit" class="btn btn-success" id="btnSalvar">Salvar Alterações</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="js/API.js"></script>
    <script src="js/Auth.js"></script>
    <script src="js/Utils.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/Loja.js"></script>
    
</body>

</html>
