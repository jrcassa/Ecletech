<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>Meu Perfil - Ecletech</title>
    <link rel="stylesheet" href="css/modern-layout.css">

    <!-- CSS Centralizado -->
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/perfil.css">
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <header class="header">
            <div class="header-left">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>Meu Perfil</h1>
            </div>
            <div class="header-right">
                <button class="theme-toggle" id="themeToggle" title="Alternar tema">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="btn-logout" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    Sair
                </button>
            </div>
        </header>

        <div class="container">
            <!-- Card de Informações do Perfil -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">
                        <i class="fas fa-user"></i>
                        Informações do Perfil
                    </h2>
                    <p class="card-subtitle">Atualize suas informações pessoais</p>
                </div>
                <div class="card-body">
                    <form id="profileForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="nome">
                                    <i class="fas fa-user"></i>
                                    Nome Completo *
                                </label>
                                <input type="text" id="nome" name="nome" class="form-control" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="email">
                                    <i class="fas fa-envelope"></i>
                                    E-mail *
                                </label>
                                <input type="email" id="email" name="email" class="form-control" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="celular">
                                    <i class="fas fa-phone"></i>
                                    Celular
                                </label>
                                <input type="text" id="celular" name="celular" class="form-control" placeholder="(00) 00000-0000">
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary" id="btnSalvar">
                                <i class="fas fa-save"></i>
                                Salvar Alterações
                            </button>
                            <button type="button" class="btn btn-secondary" id="btnCancelar">
                                <i class="fas fa-times"></i>
                                Cancelar
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Card de Alteração de Senha -->
            <div class="card" style="margin-top: 24px;">
                <div class="card-header">
                    <h2 class="card-title">
                        <i class="fas fa-lock"></i>
                        Alterar Senha
                    </h2>
                    <p class="card-subtitle">Mantenha sua conta segura alterando sua senha regularmente</p>
                </div>
                <div class="card-body">
                    <form id="passwordForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="senha_atual">
                                    <i class="fas fa-key"></i>
                                    Senha Atual *
                                </label>
                                <input type="password" id="senha_atual" name="senha_atual" class="form-control" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="nova_senha">
                                    <i class="fas fa-lock"></i>
                                    Nova Senha *
                                </label>
                                <input type="password" id="nova_senha" name="nova_senha" class="form-control" required minlength="8">
                                <small class="form-hint">A senha deve ter no mínimo 8 caracteres, incluindo maiúsculas, minúsculas, números e caracteres especiais</small>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="confirmar_senha">
                                    <i class="fas fa-lock"></i>
                                    Confirmar Nova Senha *
                                </label>
                                <input type="password" id="confirmar_senha" name="confirmar_senha" class="form-control" required minlength="8">
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary" id="btnAlterarSenha">
                                <i class="fas fa-key"></i>
                                Alterar Senha
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/API.js"></script>
    <script src="js/Auth.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/perfil.js"></script>
</body>
</html>
