<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendas - Ecletech</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS Centralizado -->
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/modern-layout.css">
    <link rel="stylesheet" href="css/vendas.css">
</head>

<body>
    <!-- Sidebar será renderizado aqui pelo sidebar.js -->
    <div id="sidebar-container"></div>

    <div class="main-content" id="mainContent">
        <header class="header">
            <div class="header-left">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>Vendas</h1>
            </div>
            <div class="header-right">
                <button class="theme-toggle" id="themeToggle" title="Alternar tema">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="btn-logout" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    Sair
                </button>
            </div>
        </header>

        <div class="container">
            <div id="permissionDenied" class="permission-denied" style="display: none;">
                Você não tem permissão para acessar esta página.
            </div>

            <div id="pageContent" style="display: none;">
                <div class="card">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <h2 style="margin: 0; border: none; padding: 0;">Gestão de Vendas</h2>
                        <button class="btn btn-success" id="btnNovo" style="display: none;">
                            <i class="fas fa-plus"></i> Nova Venda
                        </button>
                    </div>

                    <div class="filters">
                        <div class="filter-group">
                            <label>Buscar</label>
                            <input type="text" id="filtroBusca" placeholder="Código, cliente, vendedor...">
                        </div>
                        <div class="filter-group">
                            <label>Situação</label>
                            <select id="filtroSituacao">
                                <option value="">Todas</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label>Situação Financeira</label>
                            <select id="filtroSituacaoFinanceiro">
                                <option value="">Todas</option>
                                <option value="0">Pendente</option>
                                <option value="1">Pago</option>
                                <option value="2">Parcial</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label>Data Inicial</label>
                            <input type="date" id="filtroDataInicial">
                        </div>
                        <div class="filter-group">
                            <label>Data Final</label>
                            <input type="date" id="filtroDataFinal">
                        </div>
                        <div class="filter-group">
                            <label>Status</label>
                            <select id="filtroAtivo">
                                <option value="">Todos</option>
                                <option value="1" selected>Ativos</option>
                                <option value="0">Inativos</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label>&nbsp;</label>
                            <button class="btn" id="btnFiltrar"><i class="fas fa-filter"></i> Filtrar</button>
                        </div>
                    </div>

                    <div id="loadingContainer" class="loading-container">
                        <div class="spinner"></div>
                    </div>

                    <div id="errorContainer" style="display: none;">
                        <div class="error-message" id="errorMessage"></div>
                    </div>

                    <div id="tableContainer" class="table-container" style="display: none;">
                        <table>
                            <thead>
                                <tr>
                                    <th>Código</th>
                                    <th>Data</th>
                                    <th>Cliente</th>
                                    <th>Vendedor</th>
                                    <th>Situação</th>
                                    <th>Situação Financeira</th>
                                    <th>Valor Total</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody"></tbody>
                        </table>

                        <div id="noData" class="no-data" style="display: none;">
                            Nenhuma venda encontrada.
                        </div>

                        <div class="pagination" id="pagination">
                            <button id="btnPrevious"><i class="fas fa-chevron-left"></i> Anterior</button>
                            <span class="page-info" id="pageInfo"></span>
                            <button id="btnNext">Próximo <i class="fas fa-chevron-right"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/API.js"></script>
    <script src="js/Auth.js"></script>
    <script src="js/Utils.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/vendas.js"></script>
</body>

</html>
