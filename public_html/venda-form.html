<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda - Ecletech</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Adicionando variáveis CSS para temas claro e escuro */
        :root {
            /* Cores do tema claro */
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f8fafc;
            --bg-hover: #f1f5f9;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-tertiary: #94a3b8;
            --border-color: #e2e8f0;
            --border-light: #f1f5f9;
            --shadow-color: rgba(0, 0, 0, 0.05);
            --shadow-hover: rgba(0, 0, 0, 0.08);
            --card-bg: #ffffff;
            --info-item-bg: #f8fafc;
            --scrollbar-track: transparent;
            --scrollbar-thumb: #e2e8f0;
            --scrollbar-thumb-hover: #cbd5e1;
            --gradient-overlay: rgba(255, 255, 255, 0.15);
            --active-bg: linear-gradient(135deg, #fee6d8 0%, #ffede0 100%);
            --footer-gradient: linear-gradient(180deg, transparent 0%, #fafbfc 100%);
            --json-viewer-bg: #1e293b;
            --json-viewer-text: #e2e8f0;
            --json-viewer-border: #334155;
        }

        [data-theme="dark"] {
            /* Cores do tema escuro */
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #1e293b;
            --bg-hover: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-tertiary: #64748b;
            --border-color: #334155;
            --border-light: #334155;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --shadow-hover: rgba(0, 0, 0, 0.4);
            --card-bg: #1e293b;
            --info-item-bg: #334155;
            --scrollbar-track: transparent;
            --scrollbar-thumb: #475569;
            --scrollbar-thumb-hover: #64748b;
            --gradient-overlay: rgba(255, 255, 255, 0.05);
            --active-bg: linear-gradient(135deg, #334155 0%, #475569 100%);
            --footer-gradient: linear-gradient(180deg, transparent 0%, #0f172a 100%);
            --json-viewer-bg: #0f172a;
            --json-viewer-text: #e2e8f0;
            --json-viewer-border: #1e293b;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            transition: background-color 0.3s ease;
        }

        .main-content {
            flex: 1;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 16px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 72px;
            flex-shrink: 0;
            box-shadow: 0 1px 3px var(--shadow-color);
            transition: background-color 0.3s ease;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .menu-toggle {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            font-size: 18px;
            cursor: pointer;
            color: var(--text-secondary);
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 40px;
            height: 40px;
        }

        .menu-toggle:hover {
            background: var(--bg-tertiary);
            color: #ee670d;
            border-color: #ee670d;
            transform: scale(1.05);
        }

        .header h1 {
            color: var(--text-primary);
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .theme-toggle {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            font-size: 18px;
            cursor: pointer;
            color: var(--text-secondary);
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 40px;
            height: 40px;
        }

        .theme-toggle:hover {
            background: var(--bg-tertiary);
            color: #ee670d;
            border-color: #ee670d;
            transform: scale(1.05) rotate(15deg);
        }

        .container {
            width: 100%;
            padding: 32px;
            flex: 1;
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px var(--shadow-color);
            border: 1px solid var(--border-color);
            transition: background-color 0.3s ease;
        }

        .btn {
            padding: 10px 20px;
            background: #ee670d;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background: #d65c0a;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #6c757d;
            text-decoration: none;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-success {
            background: #28a745;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-small {
            padding: 5px 10px;
            font-size: 12px;
        }

        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border-light);
            border-top: 4px solid #ee670d;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .permission-denied {
            background: #fff3cd;
            color: #856404;
            padding: 20px;
            border-radius: 6px;
            text-align: center;
        }

        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-width: 420px;
        }

        /* Estilos customizados da página de vendas */
        .dynamic-list {
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 20px;
            background: var(--bg-tertiary);
        }

        .dynamic-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .dynamic-list-items {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .dynamic-list-item {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 15px;
        }

        .dynamic-list-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .btn-remove-item {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 14px;
            background: var(--card-bg);
            color: var(--text-primary);
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #ee670d;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--border-light);
            flex-wrap: wrap;
        }

        .tab-button {
            background: none;
            border: none;
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
            position: relative;
            bottom: -2px;
        }

        .tab-button:hover {
            color: #ee670d;
        }

        .tab-button.active {
            color: #ee670d;
            border-bottom-color: #ee670d;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid var(--border-light);
        }

        .total-box {
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            border: 2px solid #10b981;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }

        .total-box h4 {
            color: #065f46;
            margin: 0 0 5px 0;
            font-size: 14px;
        }

        .total-box .valor {
            color: #065f46;
            font-size: 24px;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="toast-container" id="toastContainer"></div>

    <!-- Include Sidebar -->
    <div id="sidebar-container"></div>
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <div class="main-content" id="mainContent">
        <header class="header">
            <div class="header-left">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 id="pageTitle">Nova Venda</h1>
            </div>
            <div class="header-right">
                <button class="theme-toggle" id="themeToggle" title="Alternar tema">
                    <i class="fas fa-moon"></i>
                </button>
                <a href="vendas.html" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Voltar
                </a>
            </div>
        </header>

        <div class="container">
            <div id="permissionDenied" class="permission-denied" style="display: none;">
                Você não tem permissão para acessar esta página.
            </div>

            <div id="loadingContainer" class="loading-container" style="display: flex;">
                <div class="spinner"></div>
            </div>

            <div id="formContainer" class="card" style="display: none;">
                <div id="errorContainer" style="display: none;">
                    <div class="error-message" id="errorMessage"></div>
                </div>

                <form id="formVenda">
                    <input type="hidden" id="vendaId">

                    <!-- Tabs -->
                    <div class="tabs">
                        <button type="button" class="tab-button active" data-tab="geral">
                            <i class="fas fa-info-circle"></i> Informações Gerais
                        </button>
                        <button type="button" class="tab-button" data-tab="itens">
                            <i class="fas fa-shopping-cart"></i> Itens
                        </button>
                        <button type="button" class="tab-button" data-tab="pagamentos">
                            <i class="fas fa-money-bill"></i> Pagamentos
                        </button>
                        <button type="button" class="tab-button" data-tab="endereco">
                            <i class="fas fa-map-marker-alt"></i> Endereço de Entrega
                        </button>
                        <button type="button" class="tab-button" data-tab="observacoes">
                            <i class="fas fa-sticky-note"></i> Observações
                        </button>
                    </div>

                    <!-- Tab: Informações Gerais -->
                    <div class="tab-content active" id="tabGeral">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="dataVenda">Data da Venda *</label>
                                <input type="date" id="dataVenda" required>
                            </div>
                            <div class="form-group">
                                <label for="codigo">Código *</label>
                                <input type="text" id="codigo" required placeholder="Ex: VD001">
                            </div>
                            <div class="form-group">
                                <label for="situacaoVendaId">Situação *</label>
                                <select id="situacaoVendaId" required>
                                    <option value="">Selecione...</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="clienteId">Cliente</label>
                                <select id="clienteId">
                                    <option value="">Selecione...</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="vendedorId">Vendedor</label>
                                <select id="vendedorId">
                                    <option value="">Selecione...</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="tecnicoId">Técnico</label>
                                <select id="tecnicoId">
                                    <option value="">Selecione...</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="lojaId">Loja</label>
                                <select id="lojaId">
                                    <option value="">Selecione...</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="canalVenda">Canal de Venda</label>
                                <input type="text" id="canalVenda" placeholder="Presencial, WhatsApp, Site...">
                            </div>
                            <div class="form-group">
                                <label for="prazoEntrega">Prazo de Entrega</label>
                                <input type="date" id="prazoEntrega">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="valorFrete">Valor do Frete</label>
                                <input type="number" id="valorFrete" step="0.01" value="0.00">
                            </div>
                            <div class="form-group">
                                <label for="descontoValor">Desconto (R$)</label>
                                <input type="number" id="descontoValor" step="0.01" value="0.00">
                            </div>
                            <div class="form-group">
                                <label for="ativo">Status</label>
                                <select id="ativo">
                                    <option value="1">Ativo</option>
                                    <option value="0">Inativo</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Tab: Itens -->
                    <div class="tab-content" id="tabItens">
                        <div class="dynamic-list">
                            <div class="dynamic-list-header">
                                <h4>Itens da Venda</h4>
                                <button type="button" class="btn btn-success btn-small" id="btnAddItem">
                                    <i class="fas fa-plus"></i> Adicionar Item
                                </button>
                            </div>
                            <div class="dynamic-list-items" id="listaItens">
                                <p style="text-align: center; color: var(--text-secondary);">Nenhum item adicionado</p>
                            </div>
                        </div>

                        <div class="total-box">
                            <h4>Total dos Itens</h4>
                            <div class="valor" id="totalItens">R$ 0,00</div>
                        </div>
                    </div>

                    <!-- Tab: Pagamentos -->
                    <div class="tab-content" id="tabPagamentos">
                        <div class="dynamic-list">
                            <div class="dynamic-list-header">
                                <h4>Parcelas de Pagamento</h4>
                                <button type="button" class="btn btn-success btn-small" id="btnAddPagamento">
                                    <i class="fas fa-plus"></i> Adicionar Parcela
                                </button>
                            </div>
                            <div class="dynamic-list-items" id="listaPagamentos">
                                <p style="text-align: center; color: var(--text-secondary);">Nenhum pagamento adicionado</p>
                            </div>
                        </div>
                    </div>

                    <!-- Tab: Endereço -->
                    <div class="tab-content" id="tabEndereco">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="enderecoCep">CEP</label>
                                <input type="text" id="enderecoCep" placeholder="00000-000">
                            </div>
                            <div class="form-group">
                                <label for="enderecoLogradouro">Logradouro</label>
                                <input type="text" id="enderecoLogradouro">
                            </div>
                            <div class="form-group">
                                <label for="enderecoNumero">Número</label>
                                <input type="text" id="enderecoNumero">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="enderecoComplemento">Complemento</label>
                                <input type="text" id="enderecoComplemento">
                            </div>
                            <div class="form-group">
                                <label for="enderecoBairro">Bairro</label>
                                <input type="text" id="enderecoBairro">
                            </div>
                            <div class="form-group">
                                <label for="enderecoCidadeId">Cidade</label>
                                <select id="enderecoCidadeId">
                                    <option value="">Selecione...</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Tab: Observações -->
                    <div class="tab-content" id="tabObservacoes">
                        <div class="form-group">
                            <label for="introducao">Introdução</label>
                            <textarea id="introducao" rows="3"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="observacoes">Observações (para o cliente)</label>
                            <textarea id="observacoes" rows="4"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="observacoesInterna">Observações Internas</label>
                            <textarea id="observacoesInterna" rows="4"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="aosCuidadosDe">Aos Cuidados De</label>
                            <input type="text" id="aosCuidadosDe">
                        </div>
                    </div>

                    <div class="form-actions">
                        <a href="vendas.html" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save"></i> Salvar Venda
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/API.js"></script>
    <script src="js/Auth.js"></script>
    <script src="js/Utils.js"></script>
    <script src="js/sidebar.js"></script>
    <script>
        // Sistema de tema claro/escuro
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = themeToggle.querySelector('i');
        const htmlElement = document.documentElement;

        // Carregar tema salvo do localStorage
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            if (savedTheme === 'dark') {
                htmlElement.setAttribute('data-theme', 'dark');
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            } else {
                htmlElement.setAttribute('data-theme', 'light');
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            }
        }

        // Alternar tema
        function toggleTheme() {
            const currentTheme = htmlElement.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';

            htmlElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);

            if (newTheme === 'dark') {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            } else {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            }
        }

        // Event listener para o botão de tema
        themeToggle.addEventListener('click', toggleTheme);

        // Carregar tema ao iniciar
        loadTheme();

        // Sistema de abas
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', function () {
                const tabName = this.getAttribute('data-tab');

                // Remove active de todas as abas e conteúdos
                document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

                // Adiciona active na aba e conteúdo clicados
                this.classList.add('active');
                const tabId = 'tab' + tabName.charAt(0).toUpperCase() + tabName.slice(1);
                const tabContent = document.getElementById(tabId);
                if (tabContent) {
                    tabContent.classList.add('active');
                }
            });
        });
    </script>
    <script src="js/venda-form.js"></script>
</body>
</html>
