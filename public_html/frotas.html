<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frotas - Ecletech</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/frotas.css">


    <!-- CSS Centralizado -->
    <link rel="stylesheet" href="css/sidebar.css">
</head>

<body>
    <div class="toast-container" id="toastContainer"></div>

    <div id="sidebar-container"></div>

    <div class="main-content" id="mainContent">
        <header class="header">
            <div class="header-left">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>Gerenciar Frotas</h1>
            </div>
            <div class="header-right">
                <button class="theme-toggle" id="themeToggle" title="Alternar tema">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="btn-logout" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    Sair
                </button>
            </div>
        </header>

        <div class="container">
            <div id="permissionDenied" class="permission-denied" style="display: none;">
                Você não tem permissão para acessar esta página.
            </div>

            <div id="pageContent" style="display: none;">
                <div class="card">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <h2 style="margin: 0; border: none; padding: 0;">Veículos da Frota</h2>
                        <button class="btn btn-success" id="btnNovo"><i class="fas fa-plus"></i> Novo Veículo</button>
                    </div>

                    <div class="filters">
                        <div class="filter-group">
                            <label>Buscar</label>
                            <input type="text" id="filtroBusca" placeholder="Nome, placa, marca ou modelo...">
                        </div>
                        <div class="filter-group">
                            <label>Tipo</label>
                            <select id="filtroTipo">
                                <option value="">Todos</option>
                                <option value="motocicleta">Motocicleta</option>
                                <option value="automovel">Automóvel</option>
                                <option value="caminhonete">Caminhonete</option>
                                <option value="caminhao">Caminhão</option>
                                <option value="onibus">Ônibus</option>
                                <option value="van">Van</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label>Status</label>
                            <select id="filtroStatus">
                                <option value="">Todos</option>
                                <option value="ativo" selected>Ativo</option>
                                <option value="inativo">Inativo</option>
                                <option value="manutencao">Manutenção</option>
                                <option value="reservado">Reservado</option>
                                <option value="vendido">Vendido</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label>&nbsp;</label>
                            <button class="btn" id="btnFiltrar"><i class="fas fa-filter"></i> Filtrar</button>
                        </div>
                    </div>

                    <div id="loadingContainer" class="loading-container">
                        <div class="spinner"></div>
                    </div>

                    <div id="errorContainer" style="display: none;">
                        <div class="error-message" id="errorMessage"></div>
                    </div>

                    <div id="tableContainer" class="table-container" style="display: none;">
                        <table>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nome</th>
                                    <th>Tipo</th>
                                    <th>Placa</th>
                                    <th>Marca/Modelo</th>
                                    <th>Ano</th>
                                    <th>KM</th>
                                    <th>Status</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody"></tbody>
                        </table>

                        <div id="noData" class="no-data" style="display: none;">
                            Nenhum veículo encontrado.
                        </div>

                        <div class="pagination" id="pagination">
                            <button id="btnPrevious"><i class="fas fa-chevron-left"></i> Anterior</button>
                            <span class="page-info" id="pageInfo"></span>
                            <button id="btnNext">Próximo <i class="fas fa-chevron-right"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Criar/Editar -->
    <div id="modalForm" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Novo Veículo</h3>
                <button class="close" id="closeModal">&times;</button>
            </div>

            <div id="modalError" style="display: none;">
                <div class="error-message" id="modalErrorMessage"></div>
            </div>

            <form id="formVeiculo">
                <input type="hidden" id="veiculoId">

                <div class="form-row">
                    <div class="form-group">
                        <label for="nome">Nome do Veículo *</label>
                        <input type="text" id="nome" required>
                    </div>

                    <div class="form-group">
                        <label for="tipo">Tipo *</label>
                        <select id="tipo" required>
                            <option value="">Selecione...</option>
                            <option value="motocicleta">Motocicleta</option>
                            <option value="automovel">Automóvel</option>
                            <option value="caminhonete">Caminhonete</option>
                            <option value="caminhao">Caminhão</option>
                            <option value="onibus">Ônibus</option>
                            <option value="van">Van</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="placa">Placa *</label>
                        <input type="text" id="placa" placeholder="ABC-1234 ou ABC1D23" required>
                    </div>

                    <div class="form-group">
                        <label for="status">Status *</label>
                        <select id="status" required>
                            <option value="ativo">Ativo</option>
                            <option value="inativo">Inativo</option>
                            <option value="manutencao">Manutenção</option>
                            <option value="reservado">Reservado</option>
                            <option value="vendido">Vendido</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="marca">Marca</label>
                        <input type="text" id="marca">
                    </div>

                    <div class="form-group">
                        <label for="modelo">Modelo</label>
                        <input type="text" id="modelo">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="anoFabricacao">Ano de Fabricação</label>
                        <input type="number" id="anoFabricacao" min="1900" max="2100">
                    </div>

                    <div class="form-group">
                        <label for="anoModelo">Ano do Modelo</label>
                        <input type="number" id="anoModelo" min="1900" max="2100">
                    </div>

                    <div class="form-group">
                        <label for="cor">Cor</label>
                        <input type="text" id="cor">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="chassi">Chassi</label>
                        <input type="text" id="chassi" placeholder="17 caracteres">
                    </div>

                    <div class="form-group">
                        <label for="renavam">RENAVAM</label>
                        <input type="text" id="renavam" placeholder="11 dígitos">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="quilometragem">Quilometragem (km)</label>
                        <input type="number" id="quilometragem" min="0">
                    </div>

                    <div class="form-group">
                        <label for="capacidadeTanque">Capacidade do Tanque (L)</label>
                        <input type="number" id="capacidadeTanque" min="0" step="0.1">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="dataAquisicao">Data de Aquisição</label>
                        <input type="date" id="dataAquisicao">
                    </div>

                    <div class="form-group">
                        <label for="valorAquisicao">Valor de Aquisição (R$)</label>
                        <input type="number" id="valorAquisicao" min="0" step="0.01">
                    </div>
                </div>

                <div class="form-group">
                    <label for="observacoes">Observações</label>
                    <textarea id="observacoes"></textarea>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="btnCancelar"><i class="fas fa-times"></i> Cancelar</button>
                    <button type="submit" class="btn btn-success" id="btnSalvar"><i class="fas fa-save"></i> Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/API.js"></script>
    <script src="js/Auth.js"></script>
    <script src="js/Utils.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/sidebar.js"></script>
    
    <script src="js/Frotas.js"></script>
</body>

</html>
