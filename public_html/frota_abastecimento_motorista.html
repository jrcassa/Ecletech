<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Abastecimentos - Ecletech</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f8fafc;
            --bg-hover: #f1f5f9;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-tertiary: #94a3b8;
            --border-color: #e2e8f0;
            --border-light: #f1f5f9;
            --shadow-color: rgba(0, 0, 0, 0.05);
            --shadow-hover: rgba(0, 0, 0, 0.08);
            --card-bg: #ffffff;
            --info-item-bg: #f8fafc;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
        }

        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #1e293b;
            --bg-hover: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-tertiary: #64748b;
            --border-color: #334155;
            --border-light: #334155;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --shadow-hover: rgba(0, 0, 0, 0.4);
            --card-bg: #1e293b;
            --info-item-bg: #334155;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            transition: background-color 0.3s ease;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 24px 32px;
            box-shadow: 0 4px 20px var(--shadow-color);
            border: 1px solid var(--border-color);
            margin-bottom: 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: var(--text-primary);
            font-size: 28px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .btn {
            padding: 10px 20px;
            background: #ee670d;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn:hover {
            background: #d85a0a;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(238, 103, 13, 0.35);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-success {
            background: #28a745;
        }

        .btn-success:hover {
            background: #218838;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 20px var(--shadow-color);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px var(--shadow-hover);
        }

        .stat-card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .stat-icon.warning {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning-color);
        }

        .stat-icon.success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
        }

        .stat-icon.danger {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .orders-section {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 4px 20px var(--shadow-color);
            border: 1px solid var(--border-color);
            margin-bottom: 32px;
        }

        .orders-section h2 {
            color: var(--text-primary);
            font-size: 20px;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 2px solid var(--border-light);
            font-weight: 700;
        }

        .order-card {
            background: var(--bg-tertiary);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 16px;
            border: 2px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .order-card:hover {
            border-color: #ee670d;
            box-shadow: 0 4px 12px rgba(238, 103, 13, 0.15);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .order-vehicle {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .order-date {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .order-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 16px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .info-label {
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
        }

        .info-value {
            font-size: 16px;
            color: var(--text-primary);
            font-weight: 600;
        }

        .order-actions {
            display: flex;
            gap: 12px;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border-light);
        }

        .badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-warning {
            background: #fff3cd;
            color: #856404;
        }

        .badge-success {
            background: #d4edda;
            color: #155724;
        }

        .badge-danger {
            background: #f8d7da;
            color: #721c24;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(4px);
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 32px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 2px solid var(--border-light);
        }

        .modal-header h3 {
            color: var(--text-primary);
            font-size: 24px;
            font-weight: 700;
        }

        .close {
            font-size: 28px;
            font-weight: bold;
            color: var(--text-tertiary);
            cursor: pointer;
            border: none;
            background: none;
            transition: all 0.2s;
        }

        .close:hover {
            color: var(--text-primary);
            transform: scale(1.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            background: var(--card-bg);
            color: var(--text-primary);
            transition: border-color 0.2s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #ee670d;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 24px;
        }

        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--border-light);
            border-top: 4px solid #ee670d;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .no-data {
            text-align: center;
            color: var(--text-secondary);
            padding: 60px 20px;
            font-size: 16px;
        }

        .no-data i {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 400px;
        }

        .toast {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            background: var(--card-bg);
            padding: 16px;
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--shadow-hover);
            border-left: 4px solid #ee670d;
            opacity: 0;
            transform: translateX(400px);
            transition: all 0.3s ease;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }

        .toast-success {
            border-left-color: #10b981;
        }

        .toast-error {
            border-left-color: #ef4444;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 16px;
                text-align: center;
            }

            .order-info {
                grid-template-columns: 1fr;
            }

            .order-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <div class="toast-container" id="toastContainer"></div>

    <div class="container">
        <div class="header">
            <h1>
                <i class="fas fa-gas-pump"></i>
                Meus Abastecimentos
            </h1>
            <div class="header-actions">
                <a href="./home.html" class="btn btn-secondary">
                    <i class="fas fa-home"></i>
                    Voltar
                </a>
                <button class="btn" id="btnAtualizar">
                    <i class="fas fa-sync-alt"></i>
                    Atualizar
                </button>
            </div>
        </div>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-card-header">
                    <div class="stat-icon warning">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-label">Pendentes</div>
                </div>
                <div class="stat-value" id="statPendentes">0</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon success">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="stat-card-header">
                    <div class="stat-label">Finalizados</div>
                </div>
                <div class="stat-value" id="statFinalizados">0</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon danger">
                    <i class="fas fa-times-circle"></i>
                </div>
                <div class="stat-card-header">
                    <div class="stat-label">Cancelados</div>
                </div>
                <div class="stat-value" id="statCancelados">0</div>
            </div>
        </div>

        <div class="orders-section">
            <h2>Ordens Pendentes</h2>

            <div id="loadingContainer" class="loading-container">
                <div class="spinner"></div>
            </div>

            <div id="errorContainer" style="display: none;">
                <div class="error-message" id="errorMessage"></div>
            </div>

            <div id="ordersContainer" style="display: none;"></div>

            <div id="noData" class="no-data" style="display: none;">
                <i class="fas fa-check-circle"></i>
                <p>Você não possui ordens pendentes no momento.</p>
            </div>
        </div>
    </div>

    <!-- Modal de Finalização -->
    <div id="modalFinalizar" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Finalizar Abastecimento</h3>
                <button class="close" id="closeModal">&times;</button>
            </div>

            <div id="modalError" style="display: none;">
                <div class="error-message" id="modalErrorMessage"></div>
            </div>

            <form id="formFinalizar">
                <input type="hidden" id="abastecimentoId">

                <div class="form-group">
                    <label for="km">Quilometragem Atual *</label>
                    <input type="number" id="km" required min="0" step="1" placeholder="Ex: 45230">
                </div>

                <div class="form-group">
                    <label for="combustivel">Tipo de Combustível *</label>
                    <select id="combustivel" required>
                        <option value="">Selecione...</option>
                        <option value="gasolina">Gasolina</option>
                        <option value="etanol">Etanol</option>
                        <option value="diesel">Diesel</option>
                        <option value="gnv">GNV</option>
                        <option value="flex">Flex</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="litros">Litros Abastecidos *</label>
                    <input type="number" id="litros" required min="0" step="0.001" placeholder="Ex: 45.500">
                </div>

                <div class="form-group">
                    <label for="valor">Valor Total (R$) *</label>
                    <input type="number" id="valor" required min="0" step="0.01" placeholder="Ex: 250.50">
                </div>

                <div class="form-group">
                    <label for="dataAbastecimento">Data/Hora do Abastecimento *</label>
                    <input type="datetime-local" id="dataAbastecimento" required>
                </div>

                <div class="form-group">
                    <label for="observacaoMotorista">Observações</label>
                    <textarea id="observacaoMotorista" placeholder="Alguma observação sobre o abastecimento..."></textarea>
                </div>

                <div class="form-group">
                    <label for="formaPagamentoId">Forma de Pagamento</label>
                    <select id="formaPagamentoId">
                        <option value="">Selecione...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="comprovante">Comprovante (PDF, JPG ou PNG - Máx 5MB)</label>
                    <input type="file" id="comprovante" accept=".pdf,.jpg,.jpeg,.png">
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="btnCancelar">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                    <button type="submit" class="btn btn-success" id="btnSalvar">
                        <i class="fas fa-check"></i> Finalizar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/API.js"></script>
    <script src="js/Auth.js"></script>
    <script src="js/Utils.js"></script>
    <script src="js/FrotaAbastecimentoMotorista.js"></script>
</body>

</html>
