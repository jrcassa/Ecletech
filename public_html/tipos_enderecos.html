<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>Tipos de Endereços - Ecletech</title>
    <link rel="stylesheet" href="css/modern-layout.css">

    <!-- CSS Centralizado -->
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/tipos_enderecos.css">
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <div class="main-content" id="mainContent">
        <header class="header">
            <div class="header-left">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>Gerenciar Tipos de Endereços</h1>
            </div>
            <div class="header-actions">
                <button class="theme-toggle" id="themeToggle" title="Alternar tema">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="btn btn-secondary" onclick="window.location.href='./home.html'">
                    <i class="fas fa-arrow-left"></i> Voltar
                </button>
                <button class="btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> Sair
                </button>
            </div>
        </header>

        <div class="container">
            <div id="permissionDenied" class="permission-denied" style="display: none;">
                Você não tem permissão para acessar esta página.
            </div>

            <div id="pageContent" style="display: none;">
                <div class="card">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <h2 style="margin: 0; border: none; padding: 0;">Tipos de Endereços Cadastrados</h2>
                        <button class="btn btn-success" id="btnNovo"><i class="fas fa-plus"></i> Novo Tipo</button>
                    </div>

                    <div class="filters">
                        <div class="filter-group">
                            <label>Buscar</label>
                            <input type="text" id="filtroBusca" placeholder="Nome ou ID externo...">
                        </div>
                        <div class="filter-group">
                            <label>Status</label>
                            <select id="filtroAtivo">
                                <option value="">Todos</option>
                                <option value="1" selected>Ativo</option>
                                <option value="0">Inativo</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label>&nbsp;</label>
                            <button class="btn" id="btnFiltrar"><i class="fas fa-filter"></i> Filtrar</button>
                        </div>
                    </div>

                    <div id="loadingContainer" class="loading-container">
                        <div class="spinner"></div>
                    </div>

                    <div id="errorContainer" style="display: none;">
                        <div class="error-message" id="errorMessage"></div>
                    </div>

                    <div id="tableContainer" class="table-container" style="display: none;">
                        <table>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>ID Externo</th>
                                    <th>Nome</th>
                                    <th>Status</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody"></tbody>
                        </table>

                        <div id="noData" class="no-data" style="display: none;">
                            Nenhum tipo de endereço encontrado.
                        </div>

                        <div class="pagination" id="pagination">
                            <button id="btnPrevious"><i class="fas fa-chevron-left"></i> Anterior</button>
                            <span class="page-info" id="pageInfo"></span>
                            <button id="btnNext">Próximo <i class="fas fa-chevron-right"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Criar/Editar -->
    <div id="modalForm" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Novo Tipo de Endereço</h3>
                <button class="close" id="closeModal">&times;</button>
            </div>

            <div id="modalError" style="display: none;">
                <div class="error-message" id="modalErrorMessage"></div>
            </div>

            <form id="formTipo">
                <input type="hidden" id="tipoId">

                <div class="form-group">
                    <label for="external_id">ID Externo</label>
                    <input type="text" id="external_id" placeholder="ID do sistema externo (opcional)">
                </div>

                <div class="form-group">
                    <label for="nome">Nome *</label>
                    <input type="text" id="nome" required placeholder="Ex: Comercial">
                </div>

                <div class="form-group">
                    <label for="ativo">Status</label>
                    <select id="ativo">
                        <option value="1">Ativo</option>
                        <option value="0">Inativo</option>
                    </select>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="btnCancelar"><i class="fas fa-times"></i> Cancelar</button>
                    <button type="submit" class="btn btn-success" id="btnSalvar"><i class="fas fa-save"></i> Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/API.js"></script>
    <script src="js/Auth.js"></script>
    <script src="js/Utils.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/theme.js"></script>
    <script>
        // Sidebar toggle
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        const menuToggle = document.getElementById('menuToggle');
        const mainContent = document.getElementById('mainContent');

        function toggleSidebar() {
            const isMobile = window.innerWidth <= 768;

            if (isMobile) {
                sidebar.classList.toggle('open');
                sidebarOverlay.classList.toggle('show');
            } else {
                sidebar.classList.toggle('closed');
                mainContent.classList.toggle('expanded');
            }
        }

        menuToggle.addEventListener('click', toggleSidebar);
        sidebarOverlay.addEventListener('click', toggleSidebar);

        // Fecha sidebar ao redimensionar para desktop
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                sidebar.classList.remove('open');
                sidebarOverlay.classList.remove('show');
            }
        });

        // Toggle submenu
        function toggleSubmenu(submenuId, button) {
            const submenu = document.getElementById(submenuId);
            const isOpen = submenu.classList.contains('open');

            // Fecha todos os submenus
            document.querySelectorAll('.submenu').forEach(sm => {
                sm.classList.remove('open');
            });
            document.querySelectorAll('.submenu-toggle').forEach(btn => {
                btn.classList.remove('open');
            });

            // Abre o submenu clicado se estava fechado
            if (!isOpen) {
                submenu.classList.add('open');
                button.classList.add('open');
            }
        }

        // Abre o submenu que contém o item ativo ao carregar a página
        document.addEventListener('DOMContentLoaded', () => {
            const activeLink = document.querySelector('.sidebar-nav a.active');
            if (activeLink) {
                const submenu = activeLink.closest('.submenu');
                if (submenu) {
                    submenu.classList.add('open');
                    const toggleButton = submenu.previousElementSibling;
                    if (toggleButton && toggleButton.classList.contains('submenu-toggle')) {
                        toggleButton.classList.add('open');
                    }
                }
            }
        });
    </script>
    <script src="js/TiposEnderecos.js"></script>
</body>
</html>
