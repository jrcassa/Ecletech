<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contas Bancárias - Ecletech</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/contas_bancarias.css">

    <!-- CSS Centralizado -->
    <link rel="stylesheet" href="css/sidebar.css">
</head>

<body>
    <div class="toast-container" id="toastContainer"></div>

    <div id="sidebar-container"></div>

    <div class="main-content" id="mainContent">
        <header class="header">
            <div class="header-left">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>Contas Bancárias</h1>
            </div>
            <div class="header-right">
                <button class="theme-toggle" id="themeToggle" title="Alternar tema">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="btn-logout" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    Sair
                </button>
            </div>
        </header>

        <div class="container">
            <div id="permissionDenied" class="permission-denied" style="display: none;">
                Você não tem permissão para acessar esta página.
            </div>

            <div id="pageContent" style="display: none;">
                <div class="card">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <h2 style="margin: 0; border: none; padding: 0;">Gestão de Contas Bancárias</h2>
                        <button class="btn btn-success" id="btnNovo" style="display: none;"><i class="fas fa-plus"></i>
                            Nova Conta Bancária</button>
                    </div>

                    <div class="filters">
                        <div class="filter-group">
                            <label>Buscar</label>
                            <input type="text" id="inputBusca" placeholder="Banco, agência, conta...">
                        </div>
                        <div class="filter-group">
                            <label>Tipo de Conta</label>
                            <select id="selectTipoConta">
                                <option value="">Todos</option>
                                <option value="corrente">Conta Corrente</option>
                                <option value="poupanca">Conta Poupança</option>
                                <option value="pagamento">Conta Pagamento</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label>Status</label>
                            <select id="selectAtivo">
                                <option value="">Todos</option>
                                <option value="1" selected>Ativos</option>
                                <option value="0">Inativos</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label>&nbsp;</label>
                            <button class="btn" id="btnFiltrar"><i class="fas fa-filter"></i> Filtrar</button>
                        </div>
                    </div>

                    <div id="loadingContainer" class="loading-container">
                        <div class="spinner"></div>
                    </div>

                    <div id="errorContainer" style="display: none;">
                        <div class="error-message" id="errorMessage"></div>
                    </div>

                    <div id="tableContainer" class="table-container" style="display: none;">
                        <table>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Banco</th>
                                    <th>Agência</th>
                                    <th>Conta</th>
                                    <th>Tipo</th>
                                    <th>Titular</th>
                                    <th>Saldo</th>
                                    <th>Status</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody"></tbody>
                        </table>

                        <div id="noData" class="no-data" style="display: none;">
                            Nenhuma conta bancária encontrada.
                        </div>

                        <div class="pagination" id="pagination">
                            <button id="btnPrevious"><i class="fas fa-chevron-left"></i> Anterior</button>
                            <span class="page-info" id="pageInfo"></span>
                            <button id="btnNext">Próximo <i class="fas fa-chevron-right"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Criar/Editar -->
    <div id="modalForm" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Nova Conta Bancária</h3>
                <button class="close" id="btnCloseModal">&times;</button>
            </div>

            <div id="modalError" style="display: none;">
                <div class="error-message" id="modalErrorMessage"></div>
            </div>

            <form id="formConta">
                <input type="hidden" id="contaId">

                <div class="form-row">
                    <div class="form-group">
                        <label for="inputExternalId">ID Externo</label>
                        <input type="text" id="inputExternalId" placeholder="ID externo (opcional)">
                    </div>

                    <div class="form-group">
                        <label for="inputNome">Nome da Conta *</label>
                        <input type="text" id="inputNome" required placeholder="Nome da conta">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="inputBancoCodigo">Código do Banco</label>
                        <input type="text" id="inputBancoCodigo" placeholder="000" maxlength="3">
                    </div>

                    <div class="form-group">
                        <label for="inputBancoNome">Nome do Banco</label>
                        <input type="text" id="inputBancoNome" placeholder="Nome do banco">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="inputAgencia">Agência</label>
                        <input type="text" id="inputAgencia" placeholder="0000">
                    </div>

                    <div class="form-group">
                        <label for="inputAgenciaDv">Dígito da Agência</label>
                        <input type="text" id="inputAgenciaDv" placeholder="0" maxlength="1">
                    </div>

                    <div class="form-group">
                        <label for="inputConta">Conta</label>
                        <input type="text" id="inputConta" placeholder="00000000">
                    </div>

                    <div class="form-group">
                        <label for="inputContaDv">Dígito da Conta</label>
                        <input type="text" id="inputContaDv" placeholder="0" maxlength="2">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="selectTipoContaForm">Tipo de Conta *</label>
                        <select id="selectTipoContaForm" required>
                            <option value="">Selecione...</option>
                            <option value="corrente">Conta Corrente</option>
                            <option value="poupanca">Conta Poupança</option>
                            <option value="investimento">Investimento</option>
                            <option value="outro">Outro</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="inputSaldoInicial">Saldo Inicial</label>
                        <input type="text" id="inputSaldoInicial" placeholder="0,00">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputObservacoes">Observações</label>
                    <textarea id="inputObservacoes" rows="3" placeholder="Informações adicionais sobre a conta..."></textarea>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="checkAtivo" checked> Ativo
                    </label>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="btnCancelar"><i class="fas fa-times"></i>
                        Cancelar</button>
                    <button type="submit" class="btn btn-success" id="btnSalvar"><i class="fas fa-save"></i>
                        Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/API.js"></script>
    <script src="js/Auth.js"></script>
    <script src="js/Utils.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/sidebar.js"></script>

    <script src="js/ContasBancarias.js"></script>
    <script>
        // Inicializa o gerenciador quando o DOM estiver pronto
        document.addEventListener('DOMContentLoaded', () => {
            ContasBancariasManager.init();
        });
    </script>
</body>

</html>
