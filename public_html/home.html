<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Ecletech</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS do Sidebar (centralizado) -->
    <link rel="stylesheet" href="css/sidebar.css">

    <style>
        /* CSS específico da página Home */
        .container {
            width: 100%;
            padding: 32px;
            flex: 1;
        }

        .welcome-card {
            background: linear-gradient(135deg, #ee670d 0%, #ff8833 100%);
            border-radius: 16px;
            padding: 40px;
            margin-bottom: 32px;
            box-shadow: 0 8px 32px rgba(238, 103, 13, 0.25);
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(-20px, -20px);
            }
        }

        .welcome-card h2 {
            color: white;
            font-size: 32px;
            margin-bottom: 8px;
            font-weight: 700;
            position: relative;
            z-index: 1;
        }

        .welcome-card p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            position: relative;
            z-index: 1;
        }

        .user-info-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 4px 20px var(--shadow-color);
            border: 1px solid var(--border-color);
            animation: fadeIn 0.6s ease-out 0.2s backwards;
            transition: background-color 0.3s ease;
        }

        .user-info-card h3 {
            color: var(--text-primary);
            font-size: 20px;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 2px solid var(--border-light);
            font-weight: 700;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .info-item {
            padding: 20px;
            background: var(--info-item-bg);
            border-radius: 12px;
            border-left: 4px solid #ee670d;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .info-item:hover {
            background: var(--bg-hover);
            transform: translateY(-4px);
            box-shadow: 0 8px 20px var(--shadow-hover);
            border-left-width: 6px;
        }

        .info-item label {
            display: block;
            color: var(--text-secondary);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .info-item .value {
            color: var(--text-primary);
            font-size: 15px;
            font-weight: 500;
            word-break: break-word;
        }

        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--border-light);
            border-top: 4px solid #ee670d;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error-container {
            background: #fef2f2;
            color: #991b1b;
            padding: 24px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: center;
            border: 1px solid #fecaca;
        }

        .badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: transform 0.2s ease;
        }

        .badge:hover {
            transform: scale(1.05);
        }

        .badge-success {
            background: #d1fae5;
            color: #065f46;
        }

        .badge-warning {
            background: #fef3c7;
            color: #92400e;
        }

        .badge-danger {
            background: #fee2e2;
            color: #991b1b;
        }

        .json-viewer {
            background: var(--json-viewer-bg);
            color: var(--json-viewer-text);
            padding: 24px;
            border-radius: 12px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
            border: 1px solid var(--json-viewer-border);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-width: 420px;
        }

        .toast {
            display: flex;
            align-items: flex-start;
            gap: 14px;
            background: var(--card-bg);
            padding: 18px;
            border-radius: 12px;
            box-shadow: 0 8px 24px var(--shadow-hover);
            border-left: 4px solid #ee670d;
            opacity: 0;
            transform: translateX(400px);
            transition: all 0.3s ease;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }

        .toast-icon {
            font-size: 20px;
            min-width: 24px;
            text-align: center;
        }

        .toast-message {
            flex: 1;
            font-size: 14px;
            line-height: 1.5;
            color: var(--text-primary);
        }

        .toast-close {
            background: none;
            border: none;
            font-size: 18px;
            color: var(--text-tertiary);
            cursor: pointer;
            padding: 0;
            line-height: 1;
            transition: color 0.2s;
        }

        .toast-close:hover {
            color: var(--text-primary);
        }

        .toast-success {
            border-left-color: #10b981;
        }

        .toast-success .toast-icon {
            color: #10b981;
        }

        .toast-error {
            border-left-color: #ef4444;
        }

        .toast-error .toast-icon {
            color: #ef4444;
        }

        .toast-warning {
            border-left-color: #f59e0b;
        }

        .toast-warning .toast-icon {
            color: #f59e0b;
        }

        .toast-info {
            border-left-color: #3b82f6;
        }

        .toast-info .toast-icon {
            color: #3b82f6;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 16px;
            }

            .welcome-card {
                padding: 28px 24px;
            }

            .welcome-card h2 {
                font-size: 26px;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="toast-container" id="toastContainer"></div>

    <!-- Sidebar será renderizado aqui pelo sidebar.js -->
    <div id="sidebar-container"></div>

    <div class="main-content" id="mainContent">
        <header class="header">
            <div class="header-left">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>Ecletech</h1>
            </div>
            <!-- Adicionando botão de toggle de tema e agrupando botões no header-right -->
            <div class="header-right">
                <button class="theme-toggle" id="themeToggle" title="Alternar tema">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="btn-logout" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    Sair
                </button>
            </div>
        </header>

        <div class="container">
            <div class="welcome-card">
                <h2 id="welcomeMessage">Bem-vindo!</h2>
                <p>Aqui estão as informações da sua conta</p>
            </div>

            <div id="loadingContainer" class="loading-container">
                <div class="spinner"></div>
            </div>

            <div id="errorContainer" class="error-container" style="display: none;">
                <p id="errorMessage"></p>
            </div>

            <div id="userInfoCard" class="user-info-card" style="display: none;">
                <h3>Dados do Usuário</h3>
                <div id="infoGrid" class="info-grid"></div>
            </div>

            <div class="user-info-card" id="rawDataCard" style="display: none; margin-top: 32px;">
                <h3>Dados Brutos (JSON)</h3>
                <pre id="rawData" class="json-viewer"></pre>
            </div>
        </div>
    </div>

    <script src="js/API.js"></script>
    <script src="js/Auth.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/sidebar.js"></script>
    <script>
        const loadingContainer = document.getElementById('loadingContainer');
        const errorContainer = document.getElementById('errorContainer');
        const errorMessage = document.getElementById('errorMessage');
        const userInfoCard = document.getElementById('userInfoCard');
        const infoGrid = document.getElementById('infoGrid');
        const welcomeMessage = document.getElementById('welcomeMessage');
        const rawDataCard = document.getElementById('rawDataCard');
        const rawData = document.getElementById('rawData');
        const logoutBtn = document.getElementById('logoutBtn');

        function showError(message) {
            loadingContainer.style.display = 'none';
            errorContainer.style.display = 'block';
            errorMessage.textContent = message;
            userInfoCard.style.display = 'none';
            rawDataCard.style.display = 'none';
        }

        function showUserData(user) {
            loadingContainer.style.display = 'none';
            errorContainer.style.display = 'none';
            userInfoCard.style.display = 'block';
            rawDataCard.style.display = 'block';

            const nome = user.nome || user.name || user.email?.split('@')[0] || 'Usuário';
            welcomeMessage.textContent = `Bem-vindo, ${nome}!`;

            infoGrid.innerHTML = '';

            const campos = [
                { key: 'id', label: 'ID' },
                { key: 'nome', label: 'Nome' },
                { key: 'email', label: 'E-mail' },
                { key: 'telefone', label: 'Telefone' },
                { key: 'cpf', label: 'CPF' },
                { key: 'idioma', label: 'Idioma' },
                { key: 'email_validado', label: 'Email Validado', type: 'boolean' },
                { key: 'ativo', label: 'Ativo', type: 'boolean' },
                { key: 'tipo_usuario', label: 'Tipo de Usuário' },
                { key: 'data_criacao', label: 'Data de Criação', type: 'date' },
                { key: 'data_atualizacao', label: 'Última Atualização', type: 'date' }
            ];

            campos.forEach(campo => {
                if (user[campo.key] !== undefined && user[campo.key] !== null) {
                    const item = document.createElement('div');
                    item.className = 'info-item';

                    const label = document.createElement('label');
                    label.textContent = campo.label;

                    const value = document.createElement('div');
                    value.className = 'value';

                    if (campo.type === 'boolean') {
                        const badge = document.createElement('span');
                        badge.className = `badge ${user[campo.key] == 1 ? 'badge-success' : 'badge-warning'}`;
                        badge.textContent = user[campo.key] == 1 ? 'Sim' : 'Não';
                        value.appendChild(badge);
                    } else if (campo.type === 'date') {
                        const date = new Date(user[campo.key]);
                        value.textContent = date.toLocaleString('pt-BR');
                    } else {
                        value.textContent = user[campo.key];
                    }

                    item.appendChild(label);
                    item.appendChild(value);
                    infoGrid.appendChild(item);
                }
            });

            Object.keys(user).forEach(key => {
                if (!campos.find(c => c.key === key)) {
                    const item = document.createElement('div');
                    item.className = 'info-item';

                    const label = document.createElement('label');
                    label.textContent = key.replace(/_/g, ' ').toUpperCase();

                    const value = document.createElement('div');
                    value.className = 'value';

                    const val = user[key];
                    if (typeof val === 'object' && val !== null) {
                        value.textContent = JSON.stringify(val, null, 2);
                    } else {
                        value.textContent = val;
                    }

                    item.appendChild(label);
                    item.appendChild(value);
                    infoGrid.appendChild(item);
                }
            });

            rawData.textContent = JSON.stringify(user, null, 2);
        }

        // Carrega dados do usuário para exibição na página home
        async function loadHomeUserData() {
            try {
                if (!AuthAPI.isAuthenticated()) {
                    window.location.href = './auth.html';
                    return;
                }

                const user = await AuthAPI.getMe();

                if (user) {
                    showUserData(user);
                } else {
                    showError('Não foi possível carregar os dados do usuário.');
                }

            } catch (error) {
                console.error('Erro ao carregar dados:', error);
                showError('Erro ao carregar dados do usuário. Por favor, tente novamente.');
            }
        }

        logoutBtn.addEventListener('click', async () => {
            if (confirm('Tem certeza que deseja sair?')) {
                await AuthAPI.logout();
            }
        });

        loadHomeUserData();
    </script>
</body>

</html>
